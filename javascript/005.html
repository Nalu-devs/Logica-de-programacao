<!-- Peça ao usuário para digitar três numeros e diga o valor de D sabendo que:
R=(a+b)/c
S=(b+c)/a
D=(r+s)/2 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005</title>
</head>
<body>
    <h1>Calculo</h1>
    <input type="text" id="num1" placeholder="1º Numero">
    <input type="text" id="num2" placeholder="2º Numero">
    <input type="text" id="num3" placeholder="3º Numero">
    <button id="verD" onclick="calcularD()">Calcular</button>
    <p id="d"></p>

    <script>
        function calcularD(){
            var num1 = document.getElementById("num1")
            var num2 = document.getElementById("num2")
            var num3 = document.getElementById("num3")
            var d = document.getElementById("d")
            num1 = parseFloat(num1.value)
            num2 = parseFloat(num2.value)
            num3 = parseFloat(num3.value)
            var r = (num1+num2)/num3
            var s = (num2+num3)/num1
            d.value= (r+s)/2
            d.textContent = "Resultado igual a: "+d.value
        }
    </script>
</body>
</html>
