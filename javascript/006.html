        var anoAtualInput = document.getElementById("anoAtual")
        var idadeAtual = document.getElementById("idadeAtual")

        var anoNasc = parseInt(anoNascInput.value)
        idadeAtual = ""
        var idadeAtualFinal = anoAtual-anoNasc
        idadeAtualFinal.textContent = "A idade de " + nome + " é igual a " + idadeAtualFinal
    </script>
